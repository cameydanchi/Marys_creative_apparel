<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Navbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Brand<span>Logo</span></a>
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
        <!-- Menu Toggle -->
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <!-- Navigation Links -->
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">Services</a>
            <ul class="dropdown-menu">
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Development</a></li>
              <li><a href="#">SEO</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">Products</a>
            <ul class="dropdown-menu">
              <li><a href="#">eCommerce</a></li>
              <li><a href="#">SaaS</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <script src="script.js"></script>
</body>
</html>
